<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='checkerboard.css') }}">
</head>
<body>
    <div class=header>
        <h1>*** Chessboard ***
        </h1>
    </div>
    <table>
        {% for i in range(x): %}
        <tr>
            {% for j in range(y): %}
                {% if (i+j)%2 == 0 %}
                <td class=tile_one, style="background-color: {{ color1 }};">
                </td>
                {% else %}
                <td class=tile_two, style="background-color: {{ color2 }};">
                </td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
